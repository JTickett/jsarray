<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/email.js"></script>
    <script src="js/image.js"></script>


</head>

<body>

    <div id="container">

        <!-- <h1>Image Arrays</h1> -->

        <div id="current-image">
            <!-- <h1>Current Image</h1> -->
             
            <div class="image-container" id="main-image-container">
                <img id="random-image" src="" alt="Random Image">
            </div>

            <button id="random-image-button" type=button>Randomise Image</button>

            <form id="email-form">
                <!-- Input field for email address -->
                <input required id="email-input" name=email type=email title="enter your email" autocomplete="email"
                    placeholder="Enter your email address">
                <button id="assign-to-email-button" type=submit>Assign Image to Email</button>
            </form>


        </div>

        <div id="assigned-images">
            <!-- <h1>Assigned Images</h1> -->

            <ul id="email-list"></ul>

        </div>

    </div>



</body>

</html>
