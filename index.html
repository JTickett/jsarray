<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/email.js"></script>
    <script src="js/image.js"></script>


</head>

<body>

<div id="container">

    <!-- <h1>Image Arrays</h1> -->



    

    <div id="current-image">
        <!-- <h1>Current Image</h1> -->
        <img id="random-image" src="" alt="Random Image">
        <button id="random-image-button" type=button>Generate Random Image</button>

        <form id="email-form">
            <!-- Input field for email address -->
            <input required id="email-input" name=email type=email title="enter your email" placeholder="Enter your email address">
        </form>

        <button id="assign-to-email-button" type=submit>Assign Image to Email</button>
    </div>

    <div id="assigned-images">
        <!-- <h1>Assigned Images</h1> -->

        <ul class="email-list">
            <li class="email-list-item" id="jtickett@gmail.com" value="jtickett@gmail.com">
                <h2 class="email-list-item-title">jtickett@gmail.com</h2>
                <ul class="image-list">
                    <li class="image-list-item">
                        <img class="collection-image" src="https://picsum.photos/600" alt="Assigned Image">
                    </li>
                </ul>
            </li>
        </ul>

    </div>

</div>



</body>

</html>
