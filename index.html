<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta name="description"
        content="A project that allows you to assign randomly generated images to emails and display them in a gallery.">
    <meta name="keywords"
        content="image, email, gallery, assignment, javascript, jquery, css, html, webdeveloper, coder, James Tickett, webdesign, website">
    <meta name="author" content="James Tickett">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">




</head>

<body>
    <div id="container">

        <div id="current-image">

            <div class="image-container" id="main-image-container">
                <!-- Set image to a single transparent pixel to prevent throwing an HTML validation error -->
                <img id="random-image"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                    alt="Random Image">
            </div>

            <button id="random-image-button" type=button>Randomise Image</button>

            <form id="email-form">
                <input id="email-input" type="email" required title="enter your email" autocomplete="email"
                    placeholder="Enter your email address">
                <!--
                    pattern="(([^()[\]\\.,;:\s@]+(\.[^()[\]\\.,;:\s@]+)*)|.(.+))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))"
                    oninvalid="this.setCustomValidity('Please enter a valid email address')"
                    oninput="this.setCustomValidity('')"
                -->
                <button id="assign-to-email-button" type=submit>Assign Image to Email</button>
            </form>

        </div>

        <div id="assigned-images">
            <ul id="email-list"></ul>
        </div>

    </div>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="js/slick/slick.min.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/email.js"></script>
    <script src="js/image.js"></script>

</body>

</html>
