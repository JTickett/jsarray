<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/email.js"></script>
    <script src="js/image.js"></script>


</head>

<body>

<div id="container">

    <h1>Image Arrays</h1>

    <form id="email-form">
        <input required id="email-input" name=email type=email title="enter your email" placeholder="Enter your email address">
        <button id="assign-to-email-button" type=submit>Assign Image to Email</button>
    </form>

    

    <div id="current-image">
        <h2>Current Image</h2>
        <button id="random-image-button" type=button>Generate Random Image</button>
        <img id="random-image" src="https://picsum.photos/600" alt="Random Image">
    </div>

    <div id="assigned-images">
        <h2>Assigned Images</h2>
        <select id="email-list">
            <option value="email@gmail.com">email@gmail.com</option>
            <option value="email2@gmail.com">email2@gmail.com</option>
            <option value="email3@gmail.com">email3@gmail.com</option>
        </select>

    </div>

</div>



</body>

</html>
